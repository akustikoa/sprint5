<div class="container">
  @for(step of steps; track step.title){

  <div class="card shadow-lg border-0" style="width: 18rem">
    <img class="card-img-top" [src]="step.img" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ step.title }}</h5>
      <p class="card-text">
        {{ step.description }}
      </p>
    </div>

    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
  }
</div>
