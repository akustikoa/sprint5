<div
  class="escena-container container d-flex justify-content-center align-items-lg-center"
>
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-12 col-sm-10 col-md-8 col-lg-6 d-flex align-items-center justify-content-center"
      >
        @for(step of steps; track step.title ){

        <div class="card shadow-lg border-0 m-4" style="width: 18rem">
          <img
            class="card-img-top"
            [src]="step.img"
            [style.background-color]="'#' + step.bgcolor"
            alt="Card image cap"
          />
          <div class="card-body p-4">
            <h6 class="card-title fw-bold mb-4">{{ step.title }}</h6>
            <p class="card-text">
              {{ step.description }}
            </p>
          </div>

          <div class="card-body d-flex flex-row-reverse">
            <a href="#" class="card-link"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-right-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
                /></svg
            ></a>
            <a href="#" class="card-link"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
                /></svg
            ></a>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
