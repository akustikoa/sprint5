<div
  class="container d-flex justify-content-center align-items-center vh-100 v"
>
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mt-5">
      @for (step of steps; track $index) { @if ($index === currentStep) {
      <div
        class="card border-top-5 shadow-lg border-0 m-4"
        style="width: 18rem"
      >
        <img
          class="card-img-top img-fluid rounded-top-3"
          [src]="step.img"
          [style.background-color]="'#' + step.bgcolor"
          alt="Card image cap"
        />
        <div class="card-body p-4">
          <h6 class="card-title fw-bold mb-4">{{ step.title }}</h6>
          <p class="card-text">
            {{ step.description }}
          </p>
        </div>

        <div class="d-flex justify-content-between mb-2">
          <div class="ball-center">
            @for (step of steps; track $index) {
            <div
              (click)="setCurrentStepTo($index)"
              class="ball"
              [class.active]="currentStep === $index"
            ></div>
            }
          </div>
          <div class="card-body d-flex flex-row-reverse">
            @if (currentStep !== steps.length - 1){
            <button
              (click)="augmentar()"
              class="custom-fletxa btn btn-dark ms-2"
            >
              <i class="fas fa-arrow-right text-light"></i>
            </button>
            } @if (currentStep!==0) {
            <button (click)="disminuir()" class="custom-fletxa btn btn-light">
              <i class="fas fa-arrow-left text-dark"></i>
            </button>
            }
          </div>
        </div>
      </div>
      }}
    </div>
  </div>
</div>
